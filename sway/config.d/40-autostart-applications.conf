# Autostart settings. For values of these variables see /etc/sway/variables
# You can add your own applications or daemons here

exec {
    $polkit_agent
    $idle
    $notifications
    $dex_autostart
    $wlsunset
    $autotiling
    $term_server
    $cliphist_store
    $cliphist_watch
    $autoname_workspaces
    $syncthing
}
exec_always {
    $kanshi
    $nwg_drawer_daemon
    $poweralertd
    $watch_playerctl
    $calendar_daemon
    $import_gsettings
    $update_rofi_theme
    $swayr_daemon
}
